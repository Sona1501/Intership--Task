<body>
    <script>
        function isAlphabeticOrder(str, reverse) {
let sortedStr = str.split("").sort().join("");
if (reverse) {
sortedStr = sortedStr.split("").reverse().join("");
}
return str === sortedStr;
}
console.log(isAlphabeticOrder("abbcddeikl", false)); 
console.log(isAlphabeticOrder("jheca", true));
    </script>
</body>
