</head>
<body>
    <script>
function findRepeatingCharacter(str, repeatCount) {
    let charCount = {};
    let repeatingCharacter = [];
    for(let char of str) {
        if (!charCount[char]) {
            charCount[char] = 1;
        }
        else{
            charCount[char]++;
            if(charCount[char] === repeatCount) {
             repeatingCharacter.push(char);
            }
        }
    }
    return repeatingCharacter;
}
console.log(findRepeatingCharacter("abcddef", 2));
console.log(findRepeatingCharacter("tfghhhplffzaaa", 3));
 
    </script>
</body>
</html>
