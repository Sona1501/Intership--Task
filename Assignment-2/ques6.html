    <script>
function sortAlphabetically(str, reverse) {
    let sortedStr = str.split("").sort().join("");
    if(reverse) {
        sortedStr = sortedStr.split("").reverse().join("");

    }
    return  sortedStr;
}

console.log(sortAlphabetically("bacd",false));
console.log(sortAlphabetically("axedzpq", true));
    </script>
