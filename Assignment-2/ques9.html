<body>
    <script>
function stringFinding(str, target) {
  const targetLen = target.length;
  for(let i = 0; i <= str.length - targetLen; i++) {
    let current = str.substring(i, i + targetLen);
    if(current === target) {
      return true;
    }
  }
  return false;
}
console.log(stringFinding("catapult", "cat"));
    </script>
</body>
