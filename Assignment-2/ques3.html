    <script>
function findMostCommonCharacter(str) {
  let charCount = {};
  let maxCount = 0;
  let mostCommonChar = '';

  for (let i = 0; i < str.length; i++) {
    let char = str[i];
    if (charCount[char]) {
      charCount[char]++;
    } 
    else {
      charCount[char] = 1;
    }
    if (charCount[char] > maxCount || (charCount[char] === maxCount && char < mostCommonChar)) {
      maxCount = charCount[char];
      mostCommonChar = char;
    }
  }

  return mostCommonChar;
}
console.log(findMostCommonCharacter("abcddefg"));
console.log(findMostCommonCharacter("heggbdeff"));
