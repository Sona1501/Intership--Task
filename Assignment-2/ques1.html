<body>
    <script>
      function reverseString(str) {
let reversedStr = "";
for (let i = str.length - 1; i >= 0; i--) {
reversedStr += str[i];
}
return reversedStr;
}

console.log(reverseString("I am a string")); 
    </script>
</body>
