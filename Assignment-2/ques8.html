   <script>
    function capitalizeFirstLetter(str) {
let words = str.split(" ");
for (let i = 0; i < words.length; i++) {
words[i] = words[i][0].toUpperCase() + words[i].slice(1);
}
return words.join(" ");
}

console.log(capitalizeFirstLetter("i am a string")); 
   </script>
