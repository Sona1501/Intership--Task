<body>
    <script>
function isVowelOrConsonant(str,index){
    let letter = str[index];
    if(letter ==="a" || letter === "e" || letter ==="i" || letter=== "o" || letter ==="u") {
        return "consonant";
    }
    else{
        return "vowel";
    }
}
console.log(isVowelOrConsonant("hello", 4));
console.log(isVowelOrConsonant("cat", 2));
    </script>
</body>
</html>
