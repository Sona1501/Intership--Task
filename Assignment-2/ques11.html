<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
function alternatingCaps(str) {
  let result = '';
  for (let i = 0; i < str.length; i++) {
    if (i % 2 === 1) {
      result += str.charAt(i).toUpperCase();
    }
     else {
      result += str.charAt(i).toLowerCase();
    }
  }
  return result;
}
     console.log(alternatingCaps("I am a string"));  
    </script>
</body>
</html>
