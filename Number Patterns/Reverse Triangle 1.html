<body>
    <h2>Reverse Pattern using Javascript</h2>

<p>Press <kbd>f12</kbd> to open the console and see the output of the program. 
</p>
    <script>
       let n = 5; // height of pattern
       let string = "";
       //External loop
       for(let i = 1; i <= n; i++) {
        for(let j = 1; j <= n - i + 1; j++) {
            string += j;
        }
        string += "\n";
       } 
       console.log(string);
    </script>

</body>
</html>
