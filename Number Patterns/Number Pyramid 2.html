<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Number Pyramid Using Javascript</h2>
    <p>Press <kbd>f12</kbd> to open the console and see the output of the program</p>

    <script>
        let n = 3; //height of pattern
        let count = 1;
        let string = "";
        // External loop
        for(let i = 1; i <= n; i++) {
          // creting space
          for(let j = 1; j <= n - i; j++) {
            string += " ";
          }  
          //creating number
          for(let k =1; k <= 2 * i -1; k++) {
            string += count;
            count++;

          }
          string += "\n";
        }
        console.log(string);
    </script>
</body>
</html>
