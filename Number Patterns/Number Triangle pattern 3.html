<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>Number pattern Using Javascript</h2>
   
   <p>Press <kbd>f12</kbd> to open console and see the output of the program.
   </p>

   <script>
    let n = 5; //Height of pattern
    let string = "";
    let count = 1;

    //External loop
    for(let i = 1; i<=n; i++) {
        // Internal loop
        for(j = 1; j<=i; j++) {
            string += count;
            count++;
        }
        string += "\n";
    }
    console.log(string);
   </script>
</body>
</html>
