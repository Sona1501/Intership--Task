<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Number Pyramid Using Javascript</h2>
    <p>Press <kbd>f12</kbd> to open the console and see the output of the program.</p>
    <script>
        let n = 5; //height of pattern
        let string = "";
        //External loop
        for(let i = 1; i <= n; i++) {
            //creating space
            for(let j = 1; j <= n - i; j++) {
                string += " ";
            }
            // creating numbers
            for(let k = 1; k <= 2 * i - 1; k++) {
                string += k;
            }
            string += "\n";
        }
        console.log(string);
    </script>
</body>
</html>
