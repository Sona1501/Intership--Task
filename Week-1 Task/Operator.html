<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>Operator using Javascript</h2>
   <p>Press <kbd>f12</kbd> to open console and see the output of the result.</p>
   <script>
    let x ;
    x = 10;
    let y = 5;
    //x = y;
    let z;
    z = x + y; // addition operator
    console.log(z);
    z = x * y; // multiple operator
    console.log(z);
    z = x - y; // subtract operator
    console.log(z);
    z = x / y; // division operator
    console.log(z);
    z = x % y; // module operator
    console.log(z);


    z = x **2; // power operator
    console.log(z);

    //addition of number and string

    let a = 5; //number
    let b = "5"; //string
    console.log(a + b);

    //Addition of string and string

    let c = "10"; //string
    let d = "10"; //string
    console.log(c+" "+ d);

    //Increment

    let A = 5;
    // A = A+1;
    A++;
    console.log(A);

    //Decrement
    let B = 6;
    //B = B - 1;
    B--;
    console.log(B);

   </script> 
</body>
</html>
