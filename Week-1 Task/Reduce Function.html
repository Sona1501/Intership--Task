<!DOCTYPE html>

<body>
   <h2>Reduce Function Using Javascript</h2>
   <p>Press <kbd>f12</kbd> to open the console and see the output of the program.</p>
   <script>
    var arr = [1, 2, 3, 4, 5];
    var total = 0;
    console.log(arr);
    total = arr.reduce((total, num) => total + num);
    console.log(total);
   </script> 
</body>
</html>
