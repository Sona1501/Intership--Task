<body>
   <h2>Currying Function using Javascript</h2>
   <p>Press <kbd>f12</kbd>to open the console and see the output of the program.</p>
   <script>
    function rectangle (length, breadth) {
        return length * breadth;
    }
    console.log("function rectangle without currying", rectangle(10, 20));


    function rectanglewithCurrying(length) {
        return function(breadth) {
            return length * breadth;
        }
    }
    console.log("function rectangle with currying", rectanglewithCurrying(10), (200)
    );
   </script> 
</body>
