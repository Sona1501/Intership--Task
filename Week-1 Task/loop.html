<!DOCTYPE html>
<html>
<body>

 <h2>Javascript for loop</h2>
 <p id="demo"></p>

<script>
const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

for (const car of cars){
    console.log(car);
}
    
let text = "";
for (let i = 0; i < cars.length; i++ ){
    text += cars[i] + "<br>";
    } 
document.getElementById("demo").innerHTML = text; 
    </script>
</body>
</html>
