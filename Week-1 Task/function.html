<!DOCTYPE html>
<html lang="en">

<body>
    <h2>Javascript Function</h2>
    <p>This example calls a function which
        perform a calculation, and returns 
        the result:
    </p>
    <p id="demo"></p>
    <script>
        function myFunction(a, b) {
            return a * b;
        }
        document.getElementById("demo").innerHTML =
        myFunction(5, 4);
        
        function add(num1, num2){
            console.log(num1 + num2);  
        }
        add(10, 20);
    </script>
</body>
</html>
